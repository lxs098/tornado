<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="../static/jquery-1.12.4.min.js"></script>
<body>
<div>
    <div id="count" style="width:500px;height: 500px;overflow: auto"></div>
    <input type="text" id="message">
    <button onclick="sendMessage()">发送</button>
</div>
</body>
<script type="text/javascript">
    //这里的ip为什么不好用，？？
    let vm = new WebSocket('ws://192.168.43.222:8000/chat')
    vm.onmessage = function (e) {
        $('#count').append('<p>'+e.data+"</p>>")
    }
    function sendMessage() {
        let message = $('#message').val()
        vm.send(message)
        $('#message').val("")
    }
</script>
</html>
